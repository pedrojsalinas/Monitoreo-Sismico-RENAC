<mat-dialog-content class="mat-typography">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Agregar acelerografo</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="acelerografoForm">
        <div class="row">
          <div class="col-md-10">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nombre" type="text" formControlName="nombre">
            </mat-form-field>
          </div>
          <div class="col-md-2">
              <mat-checkbox  formControlName="activo"></mat-checkbox>
          </div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="UbicaciÃ³n" type="text" formControlName="ubicacion">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Latitud" type="number" formControlName="latitud">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Longitud" type="number" formControlName="longitud">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Altitud" type="number" formControlName="altitud">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-select placeholder="Sensor" formControlName="sensor">
                <mat-option *ngFor="let sensor of sensores" [value]="sensor.url">
                  {{sensor.nombre}} {{sensor.modelo}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <mat-dialog-actions align="center">
          <button mat-raised-button mat-dialog-close class="btn btn-danger">Cancelar</button>
          <button mat-raised-button class="btn btn-primary" [disabled]='!acelerografoForm.valid' [mat-dialog-close]="true" (click)="onSubmit()">Actualizar Acelerografo</button>
        </mat-dialog-actions>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</mat-dialog-content>
