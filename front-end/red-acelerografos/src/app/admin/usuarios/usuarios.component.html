<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Usuarios</h4>
        <p class="card-category">Lista de usuarios</p>
      </div>
      <div class="card-body">
        <div id="typography">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
              <td mat-cell *matCellDef="let usuarios"> {{usuarios.username}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
              <td mat-cell *matCellDef="let usuarios"> {{usuarios.email}} </td>
            </ng-container>
            <ng-container matColumnDef="groups">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupos</th>
              <td mat-cell *matCellDef="let usuarios"> {{usuarios.groups}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let usuarios"> {{usuarios.first_name}} </td>
            </ng-container>
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
              <td mat-cell *matCellDef="let usuarios"> {{usuarios.last_name}} </td>
            </ng-container>
            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header >Acci√≥n</th>
              <td mat-cell *matCellDef="let usuarios">
                <button mat-icon-button (click)="openDialog(usuarios.url)">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
                <button mat-icon-button>
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
