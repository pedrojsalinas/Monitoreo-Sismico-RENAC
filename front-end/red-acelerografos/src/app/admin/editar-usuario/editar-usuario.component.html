<mat-dialog-content class="mat-typography">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Editar Perfil</h4>
      <p class="card-category">Completa tu perfil</p>
    </div>
    <div class="card-body">
      <form [formGroup]="perfilForm" >
        <div class="row">

          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </div>
          <div class="col-md-8">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Correo" type="email" formControlName="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nombre" type="text" formControlName="first_name">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Apellido" type="text" formControlName="last_name">
            </mat-form-field>
          </div>
        </div>
        <mat-dialog-actions align="center">
          <button mat-raised-button mat-dialog-close class="btn btn-danger" >Cancelar</button>
          <button mat-raised-button  class="btn btn-primary" [disabled]='!perfilForm.valid' [mat-dialog-close]="true" (click)="onSubmit()">Actualizar Perfil</button>
        </mat-dialog-actions>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</mat-dialog-content>
