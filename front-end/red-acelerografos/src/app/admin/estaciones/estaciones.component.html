<div class="main-content">
  <div class="container-fluid">
    <mat-card class="card">
      <mat-card-header class="card-header card-header-primary" color="primary">
        <mat-card-title>Estaciones</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-4">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let estaciones"> {{estaciones.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicación</th>
            <td mat-cell *matCellDef="let estaciones"> {{estaciones.ubicacion}} </td>
          </ng-container>

          <ng-container matColumnDef="latitud">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitud</th>
            <td mat-cell *matCellDef="let estaciones"> {{estaciones.latitud}} </td>
          </ng-container>
          <ng-container matColumnDef="longitud">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitud</th>
            <td mat-cell *matCellDef="let estaciones"> {{estaciones.longitud}} </td>
          </ng-container>
          <ng-container matColumnDef="red">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Red</th>
            <td mat-cell *matCellDef="let estaciones"> {{estaciones.red}} </td>
          </ng-container>
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acción</th>
            <td mat-cell *matCellDef="let estaciones">
              <button mat-icon-button (click)="openDialog(estaciones.url)">
                <mat-icon color="primary">edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
