<div class="row">
  <div class="col-md-4 mx-auto mt-3">
    <mat-card >
      <div class="card-header text-center">
        Login
      </div>
      <div class="card-body d-flex justify-content-around">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username" placeholder="Ingrese su usuario">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña">
          </div>
          
          <mat-card-actions align="center">

            <button type="submit" class="btn btn-primary " [disabled]='!loginForm.valid'>Aceptar</button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card>
  </div>
</div>
